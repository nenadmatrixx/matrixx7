<!doctype html>
<html lang="sr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Matrixx 7</title>
<style>
  :root{--bg:#0b1220;--panel:#0f1b2c;--line:#24364e;--text:#eaf2ff;--muted:#9fb0c9;--green:#2fa36a;--green-bg:#0e3725;--red:#d75555;--red-bg:#3a1515}
  html,body{margin:0;background:#0b1220;color:var(--text);font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif}
  header{padding:14px 16px;background:#0e1a2b;border-bottom:1px solid var(--line)}
  h1{margin:0;font-size:22px;font-weight:800}
  main{padding:12px}
  .grid{display:grid;gap:14px;grid-template-columns:repeat(auto-fit,minmax(260px,1fr))}
  .tile{padding:16px;border:1px solid #2a3b4e;border-radius:14px;background:#0d1626}
  .status{display:inline-block;padding:5px 10px;border-radius:999px;border:1px solid #2a3b4e;font-size:13px}
  .okb{background:var(--green-bg);color:#baf4ce;border-color:#2c6a45}
  .lockb{background:var(--red-bg);color:#ffc7c7;border-color:#6a2c2c}
  .tday{font-size:18px;font-weight:800;margin:8px 0 4px} .ttitle{font-size:15px}
  .info{font-size:13px;color:#cfe0f4;margin-top:6px}
  .btn{background:#0c141c;border:1px solid #2a3b4e;color:#fff;border-radius:10px;padding:10px 12px;cursor:pointer}
  .btn[disabled]{opacity:.5;cursor:not-allowed}
  .overlay{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;z-index:90}
  .modal{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);width:min(560px,94vw);max-height:90vh;background:#133156;border:1px solid #29466d;border-radius:14px;padding:12px;display:none;z-index:100}
  .modal.show{display:flex;flex-direction:column}
  .content{flex:1 1 auto;min-height:0;overflow:auto;background:rgba(0,0,0,.2);border:1px solid rgba(255,255,255,.12);border-radius:10px;padding:10px;white-space:pre-wrap;font-size:17px;line-height:1.6}
  .notes textarea{width:100%;min-height:90px;border-radius:10px;border:1px solid rgba(255,255,255,.14);background:rgba(0,0,0,.18);color:#fff;padding:10px;font-size:16px}
</style>
</head>
<body>
<header><h1>Matrixx 7</h1></header>
<main>
  <div id="grid" class="grid"></div>
</main>

<div id="ov" class="overlay"></div>
<div id="md" class="modal" role="dialog" aria-modal="true">
  <h3 id="ttl" style="margin:0 0 8px">Vežba</h3>
  <div id="body" class="content">...</div>
  <div class="notes"><label for="nt">Šta sam primetio danas?</label>
    <textarea id="nt" placeholder="Brza beleška (auto-čuvanje)"></textarea></div>
  <label style="margin-top:10px"><input type="checkbox" id="done"> Pročitano</label>
  <div style="margin-top:10px"><button id="close" class="btn">Zatvori</button></div>
</div>

<script>
/* A) Ugrađen sadržaj – radi offline i bez GAS-a */
const BUILTIN = [
  {day:0,title:'Uvod',body:'7-DNEVNI MATRIXX IZAZOV — Reprogramiranje identiteta za 10 minuta dnevno.\nMatrixx podiže nivo svesti: viši nivo = bolje odluke, emocije, odnosi.\nMetafora nebodera: što si više, šira slika. Cilj: iz mehaničnog u svesno, sprat po sprat.',lockedAfterHours:0,paidTier:'free'},
  {day:1,title:'Dan 1 — Zaključavanje nogu',body:'Nikada ne prekrštajte noge dok sedite (kod kuće, na poslu, u javnosti).\nZašto: prekrštanje je nesvesni obrazac koji vraća stari identitet. Promena počinje razbijanjem posturalnih petlji. 7 dana: sedite drugačije.',lockedAfterHours:12,paidTier:'free'},
  {day:2,title:'Dan 2 — Ritual koraka',body:'Desna noga ulazi kroz svaka vrata; leva noga ulazi kroz vrata toaleta.\nPonavljajte—kad zaboravite, nastavite. Svaki zaborav je ogledalo mehaničnosti; svaki svesno izveden korak gradi prisustvo.',lockedAfterHours:12,paidTier:'free'},
  {day:3,title:'Dan 3 — Ja sam kvaka',body:'Svaki put kada dodirnete kvaku, tiho recite: „Ja Jesam.”\nOsetite ruku, dodir i prisustvo tela. Reči ne menjaju — svest menja. Kvaka postaje mikro-portal nazad ka sebi.',lockedAfterHours:12,paidTier:'free'},
  {day:4,title:'Dan 4 — Podeljena pažnja',body:'Dok razgovarate sa nekim, deo pažnje stavite na desno stopalo (pritisak, senzacije).\nPodeljena pažnja gradi unutrašnje prisustvo i autoritet.',lockedAfterHours:12,paidTier:'free'},
  {day:5,title:'Dan 5 — Budilnik na sat',body:'Od 8:00 do 20:00, na početku svakog sata, zastanite i tiho recite: „Ja Jesam.”\nSvaki sat postaje kontrolna tačka svesti.',lockedAfterHours:12,paidTier:'free'},
  {day:6,title:'Dan 6 — Prekidač mentalnih petlji',body:'Polako brojite 1→50, pa 50→1. Ponovite 5×. Um će lutati — istrajte.\nBuka opada, ostaje brojanje i prisustvo.',lockedAfterHours:12,paidTier:'free'},
  {day:7,title:'Dan 7 — Svesno jedenje',body:'Pojedite ceo obrok u tišini: bez telefona i razgovora.\nPosmatrajte pokrete, ukus, senzacije i reakcije uma. Obrok postaje meditacija.',lockedAfterHours:12,paidTier:'free'},
];

/* B) (Opcioni) GAS URL – zameni ovde svoj /exec link ako je novi */
const API = 'PASTE_TVOJ_EXEC_URL_OVDE';

/* C) State i helperi */
const LS='mx7_state_vA'; const qs=new URLSearchParams(location.search);
if(qs.get('reset')==='1'){ try{ localStorage.removeItem(LS); localStorage.removeItem('mx7_content_cache'); }catch{} }
const $=q=>document.querySelector(q);
function S(){ try{return JSON.parse(localStorage.getItem(LS)||'{}')}catch{return{}} }
function W(v){ localStorage.setItem(LS, JSON.stringify(v)); }
function ensureStarted(h){ const s=S(); if(!s.startedAt){ s.startedAt=Date.now(); s.h=h||12; s.done={}; W(s);} }
function isDone(d){ const s=S(); return !!(s.done && s.done[d]); }
function markDone(d,v){ const s=S(); if(!s.done)s.done={}; s.done[d]=!!v; W(s); }
function unlockAt(day, items){ const s=S(); if(!s.startedAt) return null; let acc=0; for(let d=2; d<=day; d++){ const prev=items.find(x=>x.day===d-1); acc+= (prev? (prev.lockedAfterHours||12):12); } return s.startedAt + acc*3600*1000; }
function isUnlocked(day, items){ if(day===1) return true; const t=unlockAt(day,items); return t && Date.now()>=t; }
function timeLeft(ms){ if(ms<=0)return'00:00:00'; const s=Math.floor(ms/1000); const h=String(Math.floor(s/3600)).padStart(2,'0'); const m=String(Math.floor((s%3600)/60)).padStart(2,'0'); const ss=String(s%60).padStart(2,'0'); return h+':'+m+':'+ss; }

/* D) Učitavanje: proba GAS → cache → builtin (uvek nešto radi) */
async function load(){
  if(API && API.startsWith('https')){
    try{
      const r=await fetch(API+'?route=content',{cache:'no-store'});
      const t=await r.text(); const j=JSON.parse(t);
      if(j.ok && Array.isArray(j.items) && j.items.length){
        localStorage.setItem('mx7_content_cache', JSON.stringify(j.items));
        return j.items;
      }
    }catch(_){}
  }
  const cache=localStorage.getItem('mx7_content_cache');
  if(cache){ try{ return JSON.parse(cache) }catch(_){ /* fallthrough */ } }
  return BUILTIN;
}

/* E) UI */
function renderGrid(list){
  const g=$('#grid'); g.innerHTML='';
  const intro=list.find(x=>x.day===0)||BUILTIN[0];
  const tileU=document.createElement('div'); tileU.className='tile';
  tileU.innerHTML=`<div class="status okb">UVOD</div>
    <div class="tday">Uvod</div><div class="ttitle">${intro.title||''}</div>
    <div class="info">Status: spremno</div>
    <div style="margin-top:8px"><button class="btn" id="openIntro">Otvori</button></div>`;
  g.appendChild(tileU);
  tileU.querySelector('#openIntro').onclick=()=>openLesson(0,intro);

  list.filter(x=>x.day>=1).sort((a,b)=>a.day-b.day).forEach(it=>{
    const d=it.day; const unlock=isUnlocked(d,list);
    const el=document.createElement('div'); el.className='tile';
    el.innerHTML=`<div class="status ${unlock?'okb':'lockb'}">${unlock?'OTKLJUČANO':'ZAKLJUČANO'}</div>
      <div class="tday">Dan ${d}</div>
      <div class="ttitle">${it.title||'Vežba'}</div>
      <div class="info">${unlock?(isDone(d)?'Status: završeno':'Status: spremno'):'Status: zaključano · Otključava se za <b class="cd"></b>'}</div>
      <div style="margin-top:8px"><button class="btn" ${unlock?'':'disabled'}>Otvori</button></div>`;
    if(unlock) el.querySelector('.btn').onclick=()=>openLesson(d,it);
    const cd=el.querySelector('.cd'); if(cd){
      const tick=()=>{ const left=Math.max(0,(unlockAt(d,list)||0)-Date.now()); cd.textContent=timeLeft(left); if(left<=0){ renderGrid(list); } };
      tick(); const iv=setInterval(()=>{ if(!document.body.contains(cd)) return clearInterval(iv); tick(); },1000);
    }
    g.appendChild(el);
  });
}

let currentDay=null;
function openLesson(day, it){
  if(day===1){ ensureStarted(it.lockedAfterHours||12); }
  currentDay=day;
  document.getElementById('ttl').textContent = day===0 ? 'Uvod' : (it.title||('Dan '+day));
  document.getElementById('body').textContent = it.body||'Nema teksta.';
  document.getElementById('nt').value = localStorage.getItem(LS+'_notes_'+day)||'';
  document.getElementById('done').checked = isDone(day);
  document.getElementById('ov').style.display='block';
  document.getElementById('md').classList.add('show');
}
document.getElementById('close').onclick=()=>{document.getElementById('ov').style.display='none';document.getElementById('md').classList.remove('show');}
document.getElementById('done').onchange=e=>markDone(currentDay,e.target.checked);
document.getElementById('nt').oninput=e=>localStorage.setItem(LS+'_notes_'+currentDay,e.target.value||'');

/* Init */
load().then(renderGrid);
</script>
</body>
</html>
